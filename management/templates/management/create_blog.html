{% extends 'layout.html' %}

{% block title %}Añadir Artículo{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
  <form method="post" action="{% url 'manage:create_blog' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-center mb-3">
      Añadir Artículo
    </h1>
    <div class="mb-3">
      <label for="title" class="form-label">Título:</label>
      <input type="text" class="form-control" id="title" placeholder="Título" name="title" required autofocus>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Descripción:</label>
      <textarea class="form-control" placeholder="Escribe la descripción aquí" id="desc" style="height: 100px" name="desc"></textarea>
    </div>
    <br>
    {{ form.media }}
    {{ form.as_p }}
    <div class="mb-3">
      <label for="thumbnail" class="form-label">Miniatura:</label>
      <input class="form-control" type="file" id="thumbnail" name="thumbnail" accept="image/*" required>
    </div>
    <div class="mb-3">
      <label for="category_type" class="form-label">Seleccione el tipo de categoría:</label>
      <select id="category_type" class="form-select" aria-label="select example" required>
        <option disabled selected value=''>Seleccionar tipo de categoría</option>
        <option value="moderada">Moderada</option>
        <option value="no_moderada">No Moderada</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="categories" class="form-label">Categorías:</label>
      <select id="categories" class="form-select" multiple aria-label="multiple select example" name="categories" required>
        <option disabled value=''>Seleccionar categorías</option>
        {% for category in categories %}
        <option value="{{ category.id }}" data-type="{{ category.category_type }}">{{ category.category }}</option>
        {% endfor %}
      </select>
      {% if perms.accounts.can_create_category %}
      <small>¿No tienes categoría? <a class="text-decoration-none" href="{% url 'manage:create_category' %}">Crear</a></small>
      {% endif %}
    </div>
    <br>
    <div class="row">
      <div class="col-4">
        <p>Estado:</p>
      </div>
      <div class="col-8">
        <div id="status-options">
          <!-- Opciones de estado se llenarán dinámicamente con JavaScript -->
        </div>
      </div>
    </div>
    <section style="display: flex; justify-content: flex-end; margin-right: 100px; margin-top: 50px;">
      <div class="d-flex">
        <button type="submit" class="btn btn-outline-success" style="margin-right: 10px;">Confirmar</button>
        <button type="button" class="btn btn-outline-success" onclick="window.location.href='/manage/blog/'">Cancelar</button>
      </div>
    </section>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const categoryTypeSelect = document.getElementById('category_type');
  const categoriesSelect = document.getElementById('categories');
  const statusOptionsDiv = document.getElementById('status-options');

  const statusOptions = {
    moderada: `
      {% if perms.accounts.can_create_blog %}
        <section style="display: flex; justify-content: space-between;">
          <div class="form-check col-3">
            <input class="form-check-input" type="radio" name="status" value="0" id="draft">
            <label class="form-check-label" for="draft">Borrador</label>
          </div>
          <div class="form-check col-3">
            <input class="form-check-input" type="radio" name="status" value="1" id="editing">
            <label class="form-check-label" for="editing">Para edición</label>
          </div>
          {% if perms.accounts.can_edit_blog %}
            <div class="form-check col-3">
              <input class="form-check-input" type="radio" name="status" value="2" id="waiting">
              <label class="form-check-label" for="waiting">A publicar</label>
            </div>
          {% endif %}
        </section>
      {% endif %}
    `,
    no_moderada: `
      {% if perms.accounts.can_create_blog %}
        <section style="display: flex; justify-content: space-between;">
          <div class="form-check col-3">
            <input class="form-check-input" type="radio" name="status" value="0" id="draft">
            <label class="form-check-label" for="draft">Borrador</label>
          </div>
          <div class="form-check col-3">
            <input class="form-check-input" type="radio" name="status" value="3" id="publish">
            <label class="form-check-label" for="publish">Publicar</label>
          </div>
        </section>
      {% endif %}
    `
  };

  function updateStatusOptions() {
    const selectedCategoryType = categoryTypeSelect.value;
    const options = statusOptions[selectedCategoryType] || '';
    statusOptionsDiv.innerHTML = options;
  }

  function filterCategories() {
    const selectedCategoryType = categoryTypeSelect.value;
    for (let option of categoriesSelect.options) {
      if (option.getAttribute('data-type') === selectedCategoryType) {
        option.style.display = 'block';
      } else {
        option.style.display = 'none';
      }
    }
  }

  categoryTypeSelect.addEventListener('change', function() {
    updateStatusOptions();
    filterCategories();
  });

  updateStatusOptions(); // Llamar inicialmente para establecer las opciones correctas
  filterCategories(); // Llamar inicialmente para filtrar las categorías correctas
});
</script>
{% endblock %}
